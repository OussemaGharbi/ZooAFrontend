<div class="container">

    <div class="content">
        <div fxLayout="row  justify-content-between" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="70%" fxFlex.sm="33%" *ngFor="let veterinaire of veterinaires">
                <mat-card class="mat-elevation-z4 " style="text-align: center;">
                    <mat-card-header>
                        <mat-card-title> {{veterinaire['fname']}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="../../../../../assets/images/avatar.png" >
                    <mat-card-content>
                        <label for="email"><strong>Email:</strong> </label>
                        <p id="email">
                            {{veterinaire.email}}
                        </p>
                        <label for="phone"><strong>Num√©ro de telephone:</strong> </label>
                        <p id="phone">
                            {{veterinaire.phone}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <a><button mat-raised-button color="accent"
                                [routerLink]="[veterinaire['_id']]">Consulter</button></a>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
