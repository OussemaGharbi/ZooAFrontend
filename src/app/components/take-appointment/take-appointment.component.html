<form [formGroup]="appointmentGroup" (ngSubmit)="takeAppointmentSubmit()">


    <div class="container row">

        <div class="container">
            <mat-form-field appearance="fill">

                <mat-label>Appointment</mat-label>

                <mat-icon matSuffix>alarm</mat-icon>

                <mat-select [(value)]="selected" formControlName="hourAppointment">

                    <mat-option>None</mat-option>

                    <mat-option *ngFor="let hour of Hours" [value]="hour" matSuffix> {{ hour }} </mat-option>

                </mat-select>
            </mat-form-field>
        </div>

        <div class="container">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" formControlName="dateAppointment">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="container">
            <mat-form-field appearance="fill" >
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>


        <button class="btn btn-success rounded">Valider</button>

    </div>
</form>
