<app-header></app-header>
<div class="d-flex justify-content-center" *ngFor="let post of posts">
    <div class="card" style="width: 38rem;">
        <div class="card-header">
            <div class="row">
                <div class="col-3">
                    <img src="{{ post.user['image'] }}" alt="user image">
                </div>
                <div class="col-sm-auto">
                    <div><span> {{ post.user['fname'] }}{{ post.user['lname'] }} </span> </div>
                    <div><span> {{ post['date'] |date }} </span></div>
                </div>
                <div class="col">
                    <button mat-icon-button color="warn" style="float: right;">
                        <mat-icon class="blueColor">more_vert</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-auto">{{ post['description'] }}</div>
            </div>
            <div class="row">
                <div class="col-sm-3" *ngFor="let image of post.image">
                    <img src="{{ image }}" alt="user images" class="post">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" style="margin-left: 10px">
                <label>{{ post['likes'].length }} people likes</label>
            </div>
            <div class="col-sm">
                <label style="float: right;">{{ post['comments'].length }} comments</label>
            </div>
        </div>
        <div class="card-footer" >
            <div class="row justify-content-center">
                <div class="col-sm-3" style="text-align:center;">
                    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
                        (click)="addlike(post['_id'])" >
                        <mat-icon class="shape blueColor">thumb_up</mat-icon>
                    </button>
                </div>
                <div class="col-sm-3" style="text-align:center;">
                    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
                        [routerLink]="['showAllComments',post['_id']]" (click)="showSection(posts.indexOf(post))">
                        <mat-icon class="shape blueColor">comment</mat-icon>
                    </button>
                </div>
                <div class="col-sm-3" style="text-align:center;">
                    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                        <mat-icon class="shape blueColor">send</mat-icon>
                    </button>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="showComments[posts.indexOf(post)]">
                <div class="card" style="width: 38rem;">
                    <div class="card-body">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
