<div class="row">
    <h1 class="text-center">Add new post</h1>
</div>
<div class="row">
    <textarea class="form-control" #description  name="description" placeholder="Add description here..." style="resize:none" ></textarea>
</div>
<div class="row">
    <div class="col">
    <h4>add images</h4>
    </div>
    <div class="col">
    <input type="file" enctype="multipart/form-data" class="form-control" #images placeholder=""  name="images" multiple>
    </div>
</div>
<div class="row">
    <input type="submit" class="btn btn-danger" (click)="addPost(description,images)" value="add post">
</div>
