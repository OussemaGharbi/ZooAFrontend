
<mat-toolbar>
    <a class="navbar-brand" routerLink="/">
        <span class="fs-3"><mat-icon>pets</mat-icon> ZooA</span>
    </a>  
    <button mat-button class="btn btn-outline-light fs-5"  routerLink="/">
        <span>Home</span>
    </button>
    <button mat-button class="btn btn-outline-light fs-5" routerLink="/">
        <span>About</span>
    </button>
    <button mat-button class="btn btn-outline-light fs-5" routerLink="/">
        <span>Services</span>
    </button>
    <div class="spacer"></div>
    <button mat-button mat-raised-button class="addPost" [routerLink]="['newPost']" (click)="openDialog()"><mat-icon>add_circle_outline</mat-icon> Add Post</button>
    <div *ngIf="!isAuthenticated">    
        <button mat-button class="btn btn-outline-light" routerLink="/login" ><mat-icon>login</mat-icon> Login</button>
        <button mat-button class="btn btn-outline-light" routerLink="/signup"><mat-icon>person</mat-icon> Sign Up</button>
    </div>    
    <div *ngIf="isAuthenticated">
        <img [matMenuTriggerFor]="appMenu" src="{{user?.image | checkImage}}" [ngClass]="{'img':user?.image,'avatar':!user?.image}">
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item routerLink="/profile"><mat-icon>account_circle</mat-icon>Profile</button>
            <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
        </mat-menu>
    </div>
    </mat-toolbar>
