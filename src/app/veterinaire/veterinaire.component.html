<h1>Veterinaires</h1>


<table class="table table-dark">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of veterinaires">
            <td scope="row">{{item.username}} </td>
            <td> {{item.email}} </td>
            <td> {{item.phone}}</td>
            <td>
                <button class="btn btn-danger" (click)="Delete(item._id)">Delete</button>
            </td>
        </tr>
        
    </tbody>
</table>
